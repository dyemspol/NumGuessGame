<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Number  |  E P O Y </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h2>Welcome!</h2>
          <p>Guessing number game!</p>
        </div>

        <div class="label" style="text-align: center">
          <p id="num_label">0</p>
          
          <p id="result"></p>
        </div>

        <div
          class="inputs"
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
          "
        >
          <input
            style="text-align: center"
            type="text"
            name=""
            id="text"
            placeholder="Enter Number 1-5"
          />

          
            <button style="margin-top: 20px;" id="btn" onclick="guess()">Guess</button>
            <button id="btn" onclick="reset()">Try Again</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
